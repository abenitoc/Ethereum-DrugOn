<html>
  <head>
    <title>DrugOn</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">

    <div class="container" id="DrugOnite">

      <h3>DrugOnite</h3>
      <div class="row">

      <div class="col-xs-6">
        <div class="patients">
          <h4>Patients</h4>
        </div>
        <input id="inputPatient" placeholder="enter account address: e.g 0x123" /><br/>
        <button type="button" class="btn btn-primary" id="createPatient">Create Patient</button>

        <div class="medics">
          <h4>Medics</h4>
        </div>
        <input id="inputMedic" placeholder="enter account address: e.g 0x123" /><br/>
        <button type="button" class="btn btn-primary" id="createMedic">Create Medic</button>

        <div class="prescriptions">
          <h4>Prescriptions</h4>
          <button type="button" class="btn btn-primary" id="createPrescription">Create prescriptions</button>
          <p>Patient</p>
          <input id="patientToPrescript" placeholder="enter account address: e.g 0x123" /><br/>
          <p>Medic</p>
          <input id="medicWhoPrescrip" placeholder="enter account address: e.g 0x123" /><br/>
          <p>Prescription</p>
          <input id="idPrescription" placeholder="enter account address: e.g 0x123" /><br/>

          <button type="button" class="btn btn-primary" id="getPrescriptionById">Get Prescription By Id</button><br/>

          <div class="listPrescriptions">

          </div>
        </div>

        <div class="doctors_api">
          <h4>API DOCTORS</h4>
        </div>
        <button type="button" class="btn btn-primary" id="obtainDoctors">Get Doctors</button><br/>

        <button type="button" class="btn btn-primary" id="idDoctor">Â¿Es Doctor?</button><br/>
        <input id="inputIsDoctor" placeholder="enter account address: e.g 0x123" />


        <button type="button" class="btn btn-primary" id="getDoctor">Get Doctor By Id</button><br/>
      </div>
        <div class="col-xs-6">
          <h4>Addresses</h4>
          <div class="result"></div>
        </div>

      </div>
    </div>
  
  </body>
